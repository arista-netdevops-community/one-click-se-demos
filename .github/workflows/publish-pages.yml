name: marp-and-mkdocs-to-pages
concurrency: marp-and-mkdocs-to-pages
on:
  push:
    branches: [ main ]
    paths:
    - slides/**
    - docs/**
    - mkdocs.yml
    - img/**
    - .github/workflows/publish-pages.yml
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Setup Python3 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build MkDocs Site
        run: |
          pip install mkdocs-material
          mkdocs build

      - name: Build Directories and Copy images ğŸ–¼ï¸
        run: |
          mkdir site/slides \
          && mkdir site/pdfs \
          && cp -R slides/img site/slides/img

      - name: Build HTML from Marp ğŸ”¨
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args:  --html --input-dir slides/ -o site/slides/
        env:
          MARP_USER: root:root

      - name: Build PDF from marp_slides.md ğŸ”¨
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args:  --html --pdf --allow-local-files --input-dir slides/ -o site/pdfs/
        env:
          MARP_USER: root:root

      - name: setup node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install gzipper and compress files ğŸ–¥ï¸
        run: |
          npm init
          npm i gzipper -g
          gzipper compress --include htm,html,css,js,svg,xml,map,json,img,png,jpg,jpeg --zopfli --brotli --remove-larger ./site/

      - name: Setup Pages ğŸ“–
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ”¼
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

