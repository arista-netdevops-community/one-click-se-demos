name: marp-and-mkdocs-to-pages
concurrency: marp-and-mkdocs-to-pages
on:
  push:
    branches: [ main ]
    paths:
    - slides/**
    - docs/**
    - mkdocs.yml
    - img/**
    - .github/workflows/publish-pages.yml
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Setup Python3 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build MkDocs Site
        run: |
          pip install mkdocs-material
          mkdocs build

      - name: Build Directories and Copy images ğŸ–¼ï¸
        run: |
          mkdir site/slides \
          && mkdir site/pdfs \
          && cp -R img site/slides/img

      - name: Build HTML from Marp ğŸ”¨
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args:  --html --input-dir slides/ -o site/slides/
        env:
          MARP_USER: root:root

      - name: Build PDF from marp_slides.md ğŸ”¨
        uses: docker://marpteam/marp-cli:v3.0.2
        with:
          # args:  --html --pdf --allow-local-files --input-dir slides/ -o site/pdfs/
          args:  --html --allow-local-files slides/avd_cvaas.md -o site/pdfs/avd_cvaas.pdf
        env:
          MARP_USER: root:root

      - name: Deploy production ğŸš€
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./site/
