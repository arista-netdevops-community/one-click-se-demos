<h1 id="some-lab-options">Some Lab Options</h1>

<ul>
<li><code>Hardware</code><br />
limited availability and normally used to test hardware based features only</li>
<li><code>VMWare</code><br />
OK for basic testing, but not really a lab solution and limited automation capabilities in certain cases due to licensing restrictions</li>
<li><code>EVE-NG</code><br />
Great way to start, big community. But you can do better. <img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/></li>
<li><code>KVM</code><br />
Multipurpose, easy to manage and automate. Reasonable VM footprint with KSM. Good choice.</li>
<li><code>Containerlab</code><br />
Very polished and easy to use. Great orchestration tools. If cEOS is sufficient for testing - use it.</li>
<li><code>KNE</code><br />
potentially useful for distributed large scale lab, but entry barrier is much higher comparing to cLab</li>
<li><code>Netsim</code><br />
whatever it is, the list is already too long. <img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/></li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="eve-ng-history">EVE-NG History</h1>
<ul>
<li>Originally EVE-NG is KVM with custom kernel and GUI</li>
<li>As EVE-NG is closed, not clear how big is the difference right now</li>
<li>EVE-NG claims support for some interesting features, like UKSM
<ul>
<li>UKSM (Ultra Kernel Same-page Merging) development on original public Github is stale</li>
<li>Have not seen any contribution from EVE-NG back to the community</li>
<li>KSM works just fine</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="kvm-as-a-virtual-lab">KVM as a Virtual Lab</h1>

<ul>
<li>Very robust solution, but with some complexity:
<ul>
<li>&quot;Slow protocols&quot; (STP, LACP, LLDP, etc.) require custom kernel or Open vSwitch</li>
</ul>
</li>
<li>No reasonable orchestration for virtual lab:
<ul>
<li>KVM is perfect for automation. But there is no solution available to automate virtual lab deployment without writing custom code/scripts</li>
<li>For that reason managing full scale virtual lab in KVM can be complex:
<ul>
<li><a href="https://basimaly.wordpress.com/2022/02/01/migrating-from-kvm-to-eve-ng/">Migrating from KVM to EVE-NG</a></li>
</ul>
</li>
</ul>
</li>
<li>KVM is perfect for a few VMs + cLab on the same host</li>
<li>Examples of automated KVM deployment in the lab (or prod):
<ul>
<li><a href="https://github.com/arista-netdevops-community/cvp-kvm-deployer">CVP KVM Deployer</a></li>
<li>ISO-based provisioning script (ask your SE)</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="containerlab">Containerlab</h1>

<ul>
<li>Big appreciation to every cLab contributor for making the world a better place</li>
<li>cLab is the best option to start with:
<ul>
<li>it's free, it's open-source, it is multi-vendor</li>
<li>very light footprint and very easy to use (even without advanced Docker skills)</li>
<li>portable (your lab is a Git repository)</li>
<li>perfect lab orchestration</li>
</ul>
</li>
<li>Reasons not to use cLab:
<ul>
<li>no container available for the OS of your choice</li>
<li>some required features are not available in the container ( cEOS: MPLS, multicast, etc.)</li>
<li>platform limitations (for ex., cEOS on ARM)</li>
<li>failover testing (do not try to emulate software upgrade or phy link failure using cLab!)</li>
<li>it's getting better every day!</li>
</ul>
</li>
<li>Containerlab has growing and active community. Start here:
<ul>
<li><a href="https://containerlab.dev/quickstart/">cLab quickstart</a></li>
<li><a href="https://github.com/arista-netdevops-community/emea-ambassadors-containerlab-aug-2022">cLab workshop for Arista cEOS-lab</a></li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>
