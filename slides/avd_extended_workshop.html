<h1 id="what-is-this-workshop-about">What is this Workshop about?</h1>

<ul>
<li>
<p>This workshop is split into 3 sections. Each section takes around 2 hours to complete. That can be done as a full day workshop or split into 3 separate sessions.</p>
</li>
<li>
<p>Topics:</p>
<blockquote>
<ul>
<li>Section 1 - Intro:
<ul>
<li>Introducing the Tools</li>
<li>Before We Start - get lab environment up and running</li>
<li>How to setup Ansible AVD in Arista Test Drive environment</li>
<li>Prepare Github Codespaces Environment</li>
<li>Run AVD Playbooks</li>
<li>Make Some Changes in AVD Repository</li>
</ul>
</li>
<li>Section 2 - Ansible and Git 101</li>
<li>Section 3 - Common AVD provisioning cases</li>
</ul>
</blockquote>
</li>
<li>
<p>Make a break when you see a slide with a coffee cup <img class="emoji" draggable="false" alt="☕️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2615.svg" data-marp-twemoji=""/></p>
</li>
<li>
<p>Ask questions at any time!</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="what-is-not-covered-in-this-workshop">What is NOT covered in this Workshop?</h1>

<ul>
<li>This workshop is not a deep dive into each and every topic. It is covering some advanced concepts, but you may need additional documentation and training to understand every topic in details.<br />
For additional information please refer to the following resources:
<ul>
<li><a href="https://avd.arista.com/">Ansible AVD Documentation</a></li>
<li><a href="https://code.visualstudio.com/docs">VSCode Documentation</a></li>
<li><a href="https://git-scm.com/doc">Git Documentation</a> - Pro Git book is a good start</li>
<li>Container Trainings by <a href="https://github.com/jpetazzo">@jpetazzo</a>:
<ul>
<li><a href="https://github.com/jpetazzo/container.training">Github repository</a></li>
<li><a href="https://container.training/">Training materials</a></li>
</ul>
</li>
</ul>
</li>
<li>We are not going to use Arista CloudVision Portal (CVP) in this workshop. It provides a lot of advantages, but is not essential to understand the concepts covered in this workshop.</li>
<li>If you will not find something you expect in this workshop, there can be 2 reasons:
<ul>
<li>It is not covered in this workshop</li>
<li>It is waiting for your contribution to this repository! <img class="emoji" draggable="false" alt="🤝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f91d.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="how-to-use-this-workshop">How to use this Workshop?</h1>

<ul>
<li>To try all practical examples you need to have access to the lab environment. There are 3 possible options:
<ul>
<li>Use Github Codespaces. This is the preferred option, but double check that you understand all the costs and free tier limits.</li>
<li>Use Arista Test Drive - Single DC topology. Please ask your Arista SE to create an ATD lab for you.</li>
<li>Build your own lab environment: Ubuntu LTS + Docker + ContainerLab. This option is not described in detail, but the devcontainer used to build Codespaces environment will work on any machine with Docker installed. Please contact your SE if you need help.</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="install-ansible-avd">Install Ansible AVD</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">
<span class="hljs-comment"># 1. Update package index files</span>
sudo apt-get update

<span class="hljs-comment"># 2. Install iputils as life is hard without ping</span>
sudo apt-get install -y --no-install-recommends iputils-ping

<span class="hljs-comment"># 3. Add .local/bin in home folder to PATH</span>
<span class="hljs-built_in">export</span> PATH=<span class="hljs-variable">$PATH</span>:/home/coder/.local/bin

<span class="hljs-comment"># 4. Upgrade pip and install Ansible core</span>
<span class="hljs-comment">#    If you get errors, ignore. This bug will be fixed soon.</span>
pip install --upgrade pip
pip3 install <span class="hljs-string">&quot;ansible-core&gt;=2.13.1,&lt;2.14.0&quot;</span>

<span class="hljs-comment"># 5. Install Arista AVD collection</span>
ansible-galaxy collection install arista.avd:==4.1.0

<span class="hljs-comment"># 6. Install AVD collection requirements</span>
pip3 install -r /home/coder/.ansible/collections/ansible_collections/arista/avd/requirements.txt
</code></pre>
<p>For additional details check Arista Ansible AVD <a href="https://avd.arista.com/4.1/docs/installation/collection-installation.html">Collection installation docs</a>.</p>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="ansible-installation-warnings">Ansible Installation Warnings</h1>

<ul>
<li>Double check that the path to Ansible collection is correct. Normally it is expected to be in <code>/home/coder/.ansible/</code></li>
<li>You <code>PATH</code> environment variable must be set correctly!</li>
<li>Never install Ansible as root user!</li>
<li>Watch out for environments with a long history, conflicting Python installations etc.</li>
<li>Containers make it simple! Use containers! <img class="emoji" draggable="false" alt="🐳" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f433.svg" data-marp-twemoji=""/>
<blockquote>
<p>The Codespaces environment is based on a container with all requirements installed.</p>
</blockquote>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="setup-ansible-avd-repository">Setup Ansible AVD Repository</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. install yq to adjust AVD yaml files - https://github.com/mikefarah/yq</span>
<span class="hljs-comment">#    you can certainly edit yaml files manually, but there would be no fun <img class="emoji" draggable="false" alt="👎" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f44e.svg" data-marp-twemoji=""/></span>
<span class="hljs-built_in">export</span> VERSION=<span class="hljs-string">&quot;v4.34.1&quot;</span> BINARY=<span class="hljs-string">&quot;yq_linux_amd64&quot;</span>
sudo wget https://github.com/mikefarah/yq/releases/download/<span class="hljs-variable">$VERSION</span>/<span class="hljs-variable">$BINARY</span> -O /usr/bin/yq \
    &amp;&amp; sudo <span class="hljs-built_in">chmod</span> +x /usr/bin/yq
<span class="hljs-comment"># 2. Clone your copy of this repository</span>
<span class="hljs-built_in">cd</span> labfiles
git <span class="hljs-built_in">clone</span> https://github.com/&lt;gh-handle&gt;/&lt;your-copy-of-this-repository&gt;.git avd-extended-workshop
<span class="hljs-comment"># 3. switch to the repository directory</span>
<span class="hljs-built_in">cd</span> avd-extended-workshop
<span class="hljs-comment"># 4. confirm that you are working with the `main` branch</span>
<span class="hljs-comment">#    if not, type following command to change the branch</span>
git checkout main
<span class="hljs-comment">#    you should see the following prompt</span>
➜  avd-extended-workshop git:(main)
<span class="hljs-comment"># 5. update ansible.cfg to match ATD container user</span>
<span class="hljs-built_in">cp</span> extras/ansible-avd.cfg avd_inventory/ansible.cfg
<span class="hljs-comment"># 6. set Ansible password to your AVD environment password</span>
yq -i <span class="hljs-string">&#x27;.all.vars.ansible_password = &quot;&lt;your-password&gt;&quot;&#x27;</span> avd_inventory/inventory.yml
</code></pre>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="before-you-create-codespaces-environment">Before You Create Codespaces Environment</h1>

<ul>
<li>Codespaces is a paid feature. Please check <a href="https://docs.github.com/en/billing/managing-billing-for-github-codespaces/about-billing-for-github-codespaces">Github Codespaces pricing</a></li>
<li>It has a free tier for personal accounts:
<ul>
<li>120 core-hours per month -&gt; will be 30 hours on a 4-core machine</li>
<li>15 GB storage per month -&gt; this will be a bottleneck for the workshop container image</li>
</ul>
</li>
<li>The free tier is enough to complete this workshop, but don't forget to delete the Codespaces environment after the workshop.</li>
<li>Check <code>your account &gt; Settings &gt; Billing and plans &gt; Spending limits</code> to make sure that if you exceed the limit, there will be no charges. The default limit of <code>0.00</code> will avoid any extra expenses.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="uploading-ceos-image">Uploading cEOS Image</h1>
<div class="columns">
<div>
<ul>
<li>The cEOS image is not included in the Codespaces container and must be uploaded manually.</li>
<li>1st, download the image from <a href="https://www.arista.com/en/support/software-download">Arista Software Download Center</a>. Go to cEOS-lab section and download the image. Latest 4.29 image is recommended.</li>
<li>To upload the image to the Codespaces container <a href="https://cli.github.com/">GitHub CLI</a> must be used:
<ul>
<li>To install GitHub CLI go to: <code>https://cli.github.com/</code></li>
<li>Check <a href="https://github.com/cli/cli#installation">GH CLI installation instructions</a> for additional details.</li>
</ul>
</li>
<li>GitHub CLI allows you to control your Github account from the command line. Including Github Codespaces.</li>
</ul>
</div>

<h1 id="configure-github-cli">Configure GitHub CLI</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. Follow https://github.com/cli/cli#installation instructions to install GH CLI</span>
<span class="hljs-comment"># 2. Authenticate with GH CLI</span>
gh auth login
<span class="hljs-comment">#    Select `GitHub.com` option and pick `Login with a web browser`</span>
<span class="hljs-comment">#    Follow the instructions to login to your Github account</span>
<span class="hljs-comment"># 3. Authenticate with Codespaces</span>
gh auth refresh -h github.com -s codespace
<span class="hljs-comment"># follow the instructions</span>
<span class="hljs-comment"># 4. Check that you can access Codespaces</span>
gh codespace list
<span class="hljs-comment"># 5. Confirm that you can SSH to your codespace</span>
gh codespace ssh
<span class="hljs-comment">#    Pick the codespace you want to connect to</span>
<span class="hljs-comment"># 6. While connected to the codespace via SSH create a directory to upload cEOS image</span>
<span class="hljs-comment">#    The directory name must be listed in .gitignore to avoid committing the image to the repository</span>
&lt;your-codespace-in-ssh&gt; (main) $ <span class="hljs-built_in">mkdir</span> .gitignored
<span class="hljs-comment"># 7. Exit SSH session</span>
&lt;your-codespace-in-ssh&gt; (main) $ <span class="hljs-built_in">exit</span>
<span class="hljs-comment"># 8. Upload cEOS image to the Codespaces container</span>
gh codespace <span class="hljs-built_in">cp</span> &lt;path-to-ceos-image&gt; -c &lt;your-codespace-name&gt; remote:/workspaces/avd-extended-workshop/.gitignored
</code></pre>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<ul>

<h1 id="what-is-ansible-avd">What is Ansible AVD?</h1>

<ul>
<li>AVD stands for Arista Validated Design</li>
<li>Documentation is available at <a href="https://avd.arista.com/">avd.arista.com</a></li>
<li>Historically it is based on the <a href="https://www.arista.com/custom_data/downloads/?f=/support/download/DesignGuides/EVPN_Deployment_Guide.pdf">EVPN Deployment Guide</a>, but now it's much more advanced and developing fast.</li>
<li>Ansible AVD repository is available here: <a href="https://github.com/aristanetworks/ansible-avd">github.com/aristanetworks/ansible-avd</a></li>
<li>The Ansible AVD collection is relying on:
<ul>
<li><a href="https://galaxy.ansible.com/arista/eos">EOS foundational modules</a> maintained by RedHat: <code>ansible-galaxy collection install arista.eos</code></li>
<li><a href="https://github.com/aristanetworks/ansible-cvp">Ansible CVP modules</a> to interact with CloudVision Portal when required</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-scope-zqExcNyB="" data-class="invert" data-paginate="true" data-footer="Arista Ansible AVD Extended Workshop, 2023" data-theme="default" data-style=":root {

<h1 id="typical-ansible-avd-automation-workflow">Typical Ansible AVD Automation Workflow</h1>
<div class="columns">
<div>
<ul>
<li>Collect user input from various data sources and aggregate in a single source of truth. For ex. git repository.</li>
<li>Generate low level variables from abstracted input data using sophisticated fabric logic</li>
<li>Parse Jinja2 templates to produce plain text configs</li>
<li>Push plain text configs via CloudVision Portal as change-control &quot;proxy&quot; or directly to devices via eAPI.</li>
</ul>
</div>
<div>
<p><img src="excalidraw/provisioning-building-blocks.png" alt=" " /></p>
</div>
</div>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="avd-collection-structure">AVD Collection Structure</h1>

<ul>
<li>Ansible AVD consists of the following key roles:
<ul>
<li><code>eos_designs</code> - an set of modules to produce low level variables from abstracted input data using sophisticated fabric logic</li>
<li><code>eos_cli_config_gen</code> - generate Arista EOS cli configuration from a set of templates and variables produced by <code>eos_designs</code> role</li>
<li><code>eos_validate_state</code> - validate operational state of Arista EOS devices</li>
<li><code>cvp_configlet_upload</code> - upload configlets to CloudVision Portal</li>
<li><code>eos_configlet_deploy_cvp</code> - deploy configlets to Arista EOS devices via CloudVision Portal</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="run-ansible-avd-playbooks">Run Ansible AVD Playbooks</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. switch to AVD inventory directory</span>
<span class="hljs-comment">#    on ATD:</span>
<span class="hljs-built_in">cd</span> ~/project/labfiles/avd-extended-workshop/avd_inventory
<span class="hljs-comment">#    on Codespaces:</span>
<span class="hljs-built_in">cd</span> /workspaces/avd-extended-workshop/avd_inventory
<span class="hljs-comment"># 2. run ansible-playbook to generate configs</span>
<span class="hljs-comment">#    wait until the playbook will finish execution and check the configs in avd_inventory/intended/configs</span>
ansible-playbook playbooks/atd-fabric-build.yml
<span class="hljs-comment"># 3. run ansible-playbook to push configs to devices</span>
ansible-playbook playbooks/atd-fabric-provision-eapi.yml

<ul>
<li>

<li>
<p>Run <code>ansible-playbook playbooks/atd-fabric-build.yml</code> to generate new configs.</p>
</li>
<li>
<p>Click <code>Source Control</code> icon on the left panel and check the diffs.</p>
</li>
<li>
<p>Commit you change with a meaningful commit message.</p>
</li>

<h1 id="add-new-tenant">Add New Tenant</h1>
<div class="columns">
<div>
<ul>
<li>The <code>Tenant</code> in AVD is an abstraction combining a set of VRFs, VLANs and SVIs to be created on a set of switches.</li>
<li>Open <code>avd_inventory/group_vars/ATD_TENANTS_NETWORKS.yml</code> and uncomment the lines related to <code>Tenant_B</code></li>
<li>Run <code>ansible-playbook playbooks/atd-fabric-build.yml</code> to generate new configs.</li>
<li>This will generate required EVPN configs for the new VRF, VLANs and SVIs.</li>
<li>Click <code>Source Control</code> icon on the left panel and check the diffs.</li>
<li>Commit you change with a meaningful commit message.</li>
<li>(Optional): Run <code>ansible-playbook playbooks/atd-fabric-provision-eapi.yml</code> to push the new configs to the lab switches.</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">tenants:</span>
  <span class="hljs-comment"># Tenant_A data will be present above Tenant_B</span>
  <span class="hljs-comment"># keep it unchanged</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B</span>
    <span class="hljs-attr">mac_vrf_vni_base:</span> <span class="hljs-number">20000</span>
    <span class="hljs-attr">vrfs:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B_OP_Zone</span>
        <span class="hljs-attr">vrf_vni:</span> <span class="hljs-number">20</span>
        <span class="hljs-attr">svis:</span>
          <span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-number">210</span>
            <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B_OP_Zone_1</span>
            <span class="hljs-attr">tags:</span> [<span class="hljs-string">&#x27;opzone&#x27;</span>]
            <span class="hljs-attr">profile:</span> <span class="hljs-string">WITH_NO_MTU</span>
            <span class="hljs-attr">ip_address_virtual:</span> <span class="hljs-number">10.2</span><span class="hljs-number">.10</span><span class="hljs-number">.1</span><span class="hljs-string">/24</span>
          <span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-number">211</span>
            <span class="hljs-attr">name:</span> <span class="hljs-string">Tenant_B_OP_Zone_2</span>
            <span class="hljs-attr">tags:</span> [<span class="hljs-string">&#x27;opzone&#x27;</span>]
            <span class="hljs-attr">profile:</span> <span class="hljs-string">GENERIC_FULL</span>
            <span class="hljs-attr">ip_address_virtual:</span> <span class="hljs-number">10.2</span><span class="hljs-number">.11</span><span class="hljs-number">.1</span><span class="hljs-string">/24</span>
</code></pre>
</div>

<h1 id="filter-vlans-deployed">Filter VLANs Deployed</h1>

<ul>
<li>
<p>Currently all VLANs listed in <code>AVD_TENANTS_NETWORKS.yml</code> are deployed on the switches even if there are no client-facing interfaces configured for those VLANs.</p>
</li>
<li>
<p>To filter out unused VLANs, open <code>avd_inventory/group_vars/ATD_FABRIC.yml</code> and uncomment the following line:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">l3leaf:</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-comment"># ... other defaults</span>
    <span class="hljs-comment"># keep all the lines above unchanged</span>
    <span class="hljs-comment"># ...</span>
    <span class="hljs-attr">filter:</span>
      <span class="hljs-attr">only_vlans_in_use:</span> <span class="hljs-literal">true</span>
</code></pre>
</li>
<li>
<p>Run <code>ansible-playbook playbooks/atd-fabric-build.yml</code> to generate new configs.</p>
</li>
<li>
<p>Click <code>Source Control</code> icon on the left panel and check the diffs.</p>
</li>
<li>
<p>Commit you change with a meaningful commit message.</p>
</li>
<li>
<p>(Optional): Run <code>ansible-playbook playbooks/atd-fabric-provision-eapi.yml</code> to push the new configs to the lab switches.</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="change-the-port-configuration">Change The Port Configuration</h1>
<div class="columns">
<div>
<ul>
<li>Currently ports to <code>host1</code> are configured as access ports in VLAN110.</li>
<li>Let's change that to a trunk with VLANs 110 and 160 allowed.</li>
<li>Open <code>avd_inventory/group_vars/ATD_SERVERS.yml</code> and add a new port profile. The change is shown on the right.</li>
<li>Run <code>ansible-playbook playbooks/atd-fabric-build.yml</code> to generate new configs.</li>
<li>Click <code>Source Control</code> icon on the left panel and check the diffs.</li>
<li>Commit you change with a meaningful commit message.</li>
<li>(Optional): Run <code>ansible-playbook playbooks/atd-fabric-provision-eapi.yml</code> to push the new configs to the lab switches.</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-diff">vscode ➜ /workspaces/avd-extended-workshop/avd_inventory (main) $ git diff
<span class="hljs-comment">diff --git a/avd_inventory/group_vars/ATD_SERVERS.yml b/avd_inventory/group_vars/ATD_SERVERS.yml</span>
<span class="hljs-comment">index 6bc1f49..00a6625 100644</span>
<span class="hljs-comment">--- a/avd_inventory/group_vars/ATD_SERVERS.yml</span>
<span class="hljs-comment">+++ b/avd_inventory/group_vars/ATD_SERVERS.yml</span>
<span class="hljs-meta">@@ -3,6 +3,9 @@</span> port_profiles:
   - profile: TENANT_A
     mode: access
     vlans: &quot;110&quot;
<span class="hljs-addition">+  - profile: TENANT_A_TRUNK</span>
<span class="hljs-addition">+    mode: trunk</span>
<span class="hljs-addition">+    vlans: &quot;110, 160&quot;</span>
 
 
 servers:
<span class="hljs-meta">@@ -12,7 +15,7 @@</span> servers:
       - endpoint_ports: [Eth1, Eth2, Eth3, Eth4]
         switch_ports: [Ethernet4, Ethernet5, Ethernet4, Ethernet5]
         switches: [leaf1,leaf1, leaf2, leaf2]
<span class="hljs-deletion">-        profile: TENANT_A</span>
<span class="hljs-addition">+        profile: TENANT_A_TRUNK</span>
         port_channel:
           description: PortChannel
           mode: active
(END)
</code></pre>
</div>
</div>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

</code></pre>
</li>
<li>

</li>

<h1 id="what-is-yaml">What is YAML?</h1>
<div class="columns">
<div>
<ul>
<li>YAML is a data serialization language.</li>
<li>It is not the only one. There are many others: JSON, XML, TOML, INI, CSV etc.</li>
<li>Purpose:
<blockquote>
<p>convert data to a machine-readable format that can be stored or transmitted.</p>
</blockquote>
</li>
<li>YAML is generally considered to be a human-readable format. Well, kind of. <img class="emoji" draggable="false" alt="🤓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f913.svg" data-marp-twemoji=""/> But at least it's possible to add comments, which is not possible in JSON.</li>
<li>YAML is the default format to write Ansible playbooks, inventory files and group/host variables.</li>
</ul>
</div>
<div>
<p>The playbook used to generate configs for this workshop in YAML format:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml">
<span class="hljs-string">```yaml</span>
<span class="hljs-meta">---</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Manage</span> <span class="hljs-string">Arista</span> <span class="hljs-string">EOS</span> <span class="hljs-string">EVPN/VXLAN</span> <span class="hljs-string">Configuration</span>
  <span class="hljs-attr">hosts:</span> <span class="hljs-string">ATD_FABRIC</span>
  <span class="hljs-attr">connection:</span> <span class="hljs-string">local</span>
  <span class="hljs-attr">gather_facts:</span> <span class="hljs-literal">false</span>
  <span class="hljs-attr">collections:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">arista.avd</span>
  <span class="hljs-attr">vars:</span>
    <span class="hljs-attr">fabric_dir_name:</span> <span class="hljs-string">&quot;<span class="hljs-template-variable">{{fabric_name}}</span>&quot;</span>
    <span class="hljs-attr">execute_tasks:</span> <span class="hljs-literal">false</span>
  <span class="hljs-attr">tasks:</span>

    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Generate</span> <span class="hljs-string">intended</span> <span class="hljs-string">variables</span>
      <span class="hljs-attr">import_role:</span>
        <span class="hljs-attr">name:</span> <span class="hljs-string">eos_designs</span>

    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Generate</span> <span class="hljs-string">device</span> <span class="hljs-string">intended</span> <span class="hljs-string">config</span> <span class="hljs-string">and</span> <span class="hljs-string">documentation</span>
      <span class="hljs-attr">import_role:</span>
        <span class="hljs-attr">name:</span> <span class="hljs-string">eos_cli_config_gen</span>
</code></pre>
</div>
</div>

<h1 id="json-and-xml-examples">JSON and XML Examples</h1>
<div class="columns">
<div>
<p>ATD KVM virtual machine specification in XML:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml">arista@devbox:~$ sudo virsh dumpxml cvp1

<h1 id="yaml-linter">YAML Linter</h1>

<ul>
<li><code>Linter</code> is a tool that checks the code/document for errors, bugs, style violations etc.</li>
<li>Install YAML-linter on your machine: <code>pip install --user yamllint</code></li>
<li>Create a minimalistic YAML file: <code>echo -n &quot;key: value&quot; &gt; test.yaml</code></li>
<li>Run the linter to check errors:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">vscode ➜ /workspaces/avd-extended-workshop (main) $ yamllint test.yaml
test.yaml
1:1       warning  missing document start <span class="hljs-string">&quot;---&quot;</span>  (document-start)
1:11      error    no new line character at the end of file  (new-line-at-end-of-file)
</code></pre>
<ul>
<li>Congrats! <img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f389.svg" data-marp-twemoji=""/> We have two errors in a single line YAML. <img class="emoji" draggable="false" alt="🙃" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f643.svg" data-marp-twemoji=""/></li>
<li>Linters are helpful! Always check your YAMLs with a CLI linter or VSCode/other IDE extension.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="every-yaml-starts-with">Every YAML Starts with <code>---</code></h1>

<ul>
<li>
<p>Absolutely every YAML file must start with <code>---</code> on the first line.</p>
</li>
<li>
<p>YAMLs without <code>---</code> are not valid, but will be accepted by many tools in fact.</p>
</li>
<li>
<p>Quote from <a href="https://yaml.org/spec/1.2.2/">yaml.org</a>:</p>
<blockquote>
<p>YAML uses three dashes (“---”) to separate directives from document content. This also serves to signal the start of a document if no directives are present. Three dots ( “...”) indicate the end of a document without starting a new one, for use in communication channels.</p>
</blockquote>
</li>
<li>
<p>Another <code>---</code> in the same yaml file would indicate the start of a new document. It is not used in Ansible data structures normally.</p>
</li>
<li>
<p>Every YAML file must end with an empty line.</p>
<blockquote>
<p>There are many more rules in YAML that are rarely in use, but must be <img class="emoji" draggable="false" alt="💯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4af.svg" data-marp-twemoji=""/>% respected.</p>
</blockquote>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="json-vs-yaml-for-ansible">JSON vs YAML for Ansible</h1>

<ul>
<li>
<p>Ansible can accept variables in JSON format as well.</p>
</li>
<li>
<p>Convert a group var file to JSON with <code>yq</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">yq --prettyPrint -o=json avd_inventory/group_vars/ATD_SERVERS.yml &gt; avd_inventory/group_vars/ATD_SERVERS.json
</code></pre>
</li>
<li>
<p>Delete the YAML file and run the build playbook:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ansible-playbook playbooks/atd-fabric-build.yml
</code></pre>
</li>
<li>
<p>New configs will be generated successfully. JSON is faster, YAML is still easier to read and edit at scale.</p>
</li>
<li>
<p>Rollback the change once you test it.</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="yaml-scalars-mappings-and-sequences">YAML Scalars, Mappings and Sequences</h1>
<div class="columns">
<div>
<ul>
<li>
<p>YAML allows writing comments after <code>#</code>. Always add comments!</p>
</li>
<li>
<p>YAML smallest building block is called <code>scalar</code>. That can be integer, string, boolean etc.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment">#     </span>
<span class="hljs-attr">key:</span> <span class="hljs-string">&quot;value&quot;</span>
<span class="hljs-comment">#     ^</span>
<span class="hljs-comment"># this is a scalar   </span>
</code></pre>
</li>
</ul>
</div>
<div>
<ul>
<li>
<p>The data can be defined in YAML as <code>mappings</code> (aka dictionaries)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">a_key:</span> <span class="hljs-string">a_value</span>
<span class="hljs-attr">another_key:</span> <span class="hljs-string">another_value</span>
<span class="hljs-attr">nested:</span>
  <span class="hljs-attr">sub_key:</span> <span class="hljs-string">sub_value</span>
</code></pre>
</li>
<li>
<p>Or <code>sequences</code> (aka lists):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-string">item1</span>
<span class="hljs-bullet">-</span> <span class="hljs-string">item2</span>
<span class="hljs-bullet">-</span> <span class="hljs-string">item3</span>
</code></pre>
</li>
<li>
<p>Sequences can be defined in a single line as well and used in conjunction with mappings:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">values:</span> [ <span class="hljs-string">value1</span>, <span class="hljs-string">value2</span>, <span class="hljs-string">value3</span> ]
</code></pre>
</li>
</ul>
</div>
</div>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="quote-all-the-strings">Quote All The Strings</h1>
<div class="columns">
<div>
<ul>
<li>
<p>A wisdom from the unknown source:</p>
<blockquote>
<p>Experienced YAML users quote all the strings.</p>
</blockquote>
</li>
<li>
<p>YAML is flexible and not forcing you to quote strings. But that is often causing weird problems.</p>
</li>
<li>
<p>If not certain, quote the string!</p>
</li>
<li>
<p>That is especially important when working with Ansible. As Ansible has it's own way of interpreting certain YAML values.</p>
</li>
<li>
<p>Use following to check yourself:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">yq --prettyPrint -o=json &lt;name-of-your-yaml-file&gt;
</code></pre>
</li>
</ul>
</div>
<div>
<p>Is this YAML correct?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">port_channel:</span>
  <span class="hljs-attr">mode:</span> <span class="hljs-string">on</span>
</code></pre>
<p>Yes, but it will break Ansible playbook execution as <code>on</code> and <code>yes</code> are converted to <code>True</code> by Ansible.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">ERROR! [leaf1]: &#x27;Validation Error: servers[0].adapters[0].port_channel.mode&#x27;: True is not of type &#x27;str&#x27;
ERROR! [leaf1]: &#x27;Validation Error: servers[0].adapters[0].port_channel.mode&#x27;: &#x27;True&#x27; is not one of [&#x27;active&#x27;, &#x27;passive&#x27;, &#x27;on&#x27;]
</code></pre>
<p>Fun with YAML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">string:</span> <span class="hljs-string">&quot;just a string&quot;</span>
<span class="hljs-attr">integer:</span> <span class="hljs-number">1234</span>
<span class="hljs-attr">and_that_is_an_integer_too:</span> <span class="hljs-number">0xABCD</span>
<span class="hljs-attr">float:</span> <span class="hljs-number">12.34</span>
<span class="hljs-attr">version:</span> <span class="hljs-string">&quot;1.0&quot;</span> <span class="hljs-comment"># is a string</span>
<span class="hljs-attr">boolean:</span> <span class="hljs-literal">true</span>
<span class="hljs-comment"># that&#x27;s super weird, don&#x27;t do that</span>
<span class="hljs-attr">but_that_is_a_string:</span> <span class="hljs-type">!!str</span> <span class="hljs-literal">True</span>
<span class="hljs-comment"># there is a special `null` value for this case</span>
<span class="hljs-attr">and_this_is_not_empty:</span>
<span class="hljs-attr">a_better_null:</span> <span class="hljs-string">~</span>
</code></pre>
</div>
</div>

<h1 id="yaml-advanced-features">YAML Advanced Features</h1>
<div class="columns">
<div>
<ul>
<li>YAML has some advanced features. Try to avoid the unless it is absolutely necessary.</li>
<li>Example: anchors and aliases.</li>
<li>Check <a href="https://yaml.org/spec/1.2.2/">YAML specification</a> for details if interested.</li>
<li>In AVD one advanced feature is used quite often. Multiline strings.</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment">#  a string with new lines and trailing spaces</span>

<h1 id="what-is-ansible">What is Ansible?</h1>
<ul>
<li>Ansible is an open-source framework for automation and more.</li>
<li>Ansible is agentless. That means it is not required to install any agent software on the target device. Some Ansible modules may still have dependencies that must be installed on the target device first.</li>
<li>The most important Ansible components are:
<ul>
<li>Ansible Core - the core framework</li>
<li>Ansible Collections - a set of modules, plugins, roles and playbooks</li>
<li>Ansible Automation Controller (previously known as Ansible Tower) - a commercial product with a web UI and more</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="ansible-and-python">Ansible and Python</h1>

<ul>
<li>Ansible is a Python-based framework.</li>

<h1 id="few-words-about-ansiblecfg">Few Words about ansible.cfg</h1>

<ul>
<li>
<p><code>ansible.cfg</code> is required to configure Ansible correctly by defining following key parameters:</p>
<ul>
<li><code>inventory</code> - the path to the inventory file</li>
<li><code>collections_paths</code> - the path to the collections</li>
<li><code>interpreter_python</code> - the path to the Python interpreter</li>
</ul>
</li>
<li>
<p>Make sure that Ansible binary is able to find the path to the <code>ansible.cfg</code> file. There are multiple ways to achieve that:</p>
<ul>
<li><code>ANSIBLE_CONFIG</code> environment variable</li>
<li><code>ansible.cfg</code> file in the current directory</li>
<li><code>~/.ansible.cfg</code> file in the user's home directory</li>
<li><code>/etc/ansible/ansible.cfg</code> file</li>
</ul>
</li>
<li>
<p>Check the corresponding <a href="https://docs.ansible.com/ansible/latest/reference_appendices/config.html">documentation for details</a>.</p>
</li>
<li>
<p>In some CI (Continuous Integration) and cloud environments <code>ANSIBLE_CONFIG</code> is the only way to force Ansible to accept the existing ansible.cfg due to default permissions:</p>
<blockquote>
<p>If Ansible were to load ansible.cfg from a world-writable current working directory, it would create a serious security risk. Another user could place their own config file there, designed to make Ansible run malicious code both locally and remotely, possibly with elevated privileges. For this reason, Ansible will not automatically load a config file from the current working directory if the directory is world-writable.</p>
</blockquote>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="ansible-inventory">Ansible Inventory</h1>
<div class="columns">
<div>
<ul>
<li>
<p>Every Ansible project must also have an inventory file.</p>
</li>
<li>
<p>Ansible inventory specifies how to reach hosts managed by Ansible.</p>
</li>
<li>
<p>Hosts can be divided into groups and subgroups.</p>
</li>
<li>
<p><code>.ini</code> or YAML formats are accepted. We'll focus on YAML only as it's more flexible.</p>
</li>
<li>
<p><code>ansible-inventory</code> command displays the inventory and all relevant variables for specific host or group of hosts:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># try following commands</span>
ansible-inventory --list
ansible-inventory --list --yaml
ansible-inventory --host &lt;host&gt;
</code></pre>
</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-attr">all:</span>
  <span class="hljs-comment"># some variables can be define directly in the inventory file</span>
  <span class="hljs-comment"># but in most cases it is preferable to use host_vars and group_vars</span>
  <span class="hljs-attr">vars:</span>
    <span class="hljs-comment"># set login credentials</span>
    <span class="hljs-comment"># use Ansible vault, env vars, etc. for sensitive data instead</span>
    <span class="hljs-attr">ansible_user:</span> <span class="hljs-string">arista</span>
    <span class="hljs-attr">ansible_password:</span> <span class="hljs-string">arista</span>
    <span class="hljs-comment"># set the default network OS for all hosts to find corresponding Ansible collection</span>
    <span class="hljs-attr">ansible_network_os:</span> <span class="hljs-string">arista.eos.eos</span>
    <span class="hljs-comment"># configure privilege escalation</span>
    <span class="hljs-attr">ansible_become:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">ansible_become_method:</span> <span class="hljs-string">enable</span>
    <span class="hljs-comment"># set Ansible connection parameters according to the collection documentation</span>
    <span class="hljs-attr">ansible_connection:</span> <span class="hljs-string">httpapi</span>
    <span class="hljs-attr">ansible_httpapi_port:</span> <span class="hljs-number">443</span>
    <span class="hljs-attr">ansible_httpapi_use_ssl:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">ansible_httpapi_validate_certs:</span> <span class="hljs-literal">false</span>
    <span class="hljs-comment"># set Python interpreter to be used</span>
    <span class="hljs-attr">ansible_python_interpreter:</span> <span class="hljs-string">$(which</span> <span class="hljs-string">python3)</span>
  
  <span class="hljs-attr">children:</span>
    <span class="hljs-comment"># Ansible group name</span>
    <span class="hljs-attr">ATD_LAB:</span>  <span class="hljs-comment"># &lt;-- group_vars/ATD_LAB.yml will be applied to all hosts in this group</span>
      <span class="hljs-attr">children:</span>
        <span class="hljs-comment"># Ansible group name, child of ATD_LAB</span>
        <span class="hljs-attr">ATD_FABRIC:</span> <span class="hljs-comment"># &lt;-- group_vars/ATD_FABRIC.yml will be applied to all hosts in this group</span>
          <span class="hljs-attr">children:</span>
            <span class="hljs-comment"># Ansible group name, child of ATD_LAB and ATD_FABRIC</span>
            <span class="hljs-attr">ATD_SPINES:</span> <span class="hljs-comment"># &lt;-- apply group_vars/ATD_SPINES.yml</span>
              <span class="hljs-attr">hosts:</span>
                <span class="hljs-attr">spine1:</span>
                  <span class="hljs-attr">ansible_host:</span> <span class="hljs-number">192.168</span><span class="hljs-number">.0</span><span class="hljs-number">.10</span>
                <span class="hljs-attr">spine2:</span>
                  <span class="hljs-attr">ansible_host:</span> <span class="hljs-number">192.168</span><span class="hljs-number">.0</span><span class="hljs-number">.11</span>
            <span class="hljs-comment"># Ansible group name, child of ATD_LAB and ATD_FABRIC</span>
            <span class="hljs-attr">ATD_LEAFS:</span> <span class="hljs-comment"># &lt;-- apply group_vars/ATD_LEAFS.yml</span>
              <span class="hljs-attr">children:</span>
                <span class="hljs-attr">pod1:</span>
                  <span class="hljs-attr">hosts:</span>
                    <span class="hljs-attr">leaf1:</span>
                      <span class="hljs-attr">ansible_host:</span> <span class="hljs-number">192.168</span><span class="hljs-number">.0</span><span class="hljs-number">.12</span>
                    <span class="hljs-attr">leaf2:</span>
                      <span class="hljs-attr">ansible_host:</span> <span class="hljs-number">192.168</span><span class="hljs-number">.0</span><span class="hljs-number">.13</span>

        <span class="hljs-comment"># apply group_vars/ATD_TENANTS_NETWORKS.yml to all hosts in ATD_LEAFS group</span>
        <span class="hljs-attr">ATD_TENANTS_NETWORKS:</span>
          <span class="hljs-attr">children:</span>
            <span class="hljs-attr">ATD_LEAFS:</span>
        <span class="hljs-comment"># apply group_vars/ATD_SERVERS.yml to all hosts in ATD_LEAFS group</span>
        <span class="hljs-attr">ATD_SERVERS:</span>
          <span class="hljs-attr">children:</span>
            <span class="hljs-attr">ATD_LEAFS:</span>
</code></pre>

<span class="hljs-comment">#       ^- group name</span>

<h1 id="beware-of-ping-module">Beware of Ping Module</h1>
<ul>
<li>Ansible <a href="https://docs.ansible.com/ansible/latest/collections/ansible/builtin/ping_module.html"><code>ansible.builtin.ping</code> module</a> is not a real ICMP ping. <img class="emoji" draggable="false" alt="😄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f604.svg" data-marp-twemoji=""/> It attempts to connect to the host and confirms that Python interpreter is available.</li>
<li><code>ping</code> module can fail on machines that are reachable but have no Python interpreter installed by default.</li>
<li><code>ping</code> module isn't working correctly with all connection methods. In particular it will not work with <code>ansible_network_os: arista.eos.eos</code> and <code>ansible_connection: httpapi</code>. The module will report success without errors even if the switches are not reachable.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="ansible-playbook">Ansible Playbook</h1>
<div class="columns">
<div>
<ul>
<li>Ansible playbook is a YAML file that defines a set of tasks to be executed on a set of hosts.</li>
<li>A playbook consists of one or more <code>plays</code>.</li>
<li>Every play consists of one or more <code>tasks</code> using specific <code>modules</code> with or without parameters.</li>
<li><code>banner_login</code> is not the most useful module, but it's a good example to start with.</li>
<li>Create the playbook <code>avd_inventory/playbooks/deploy_banner.yml</code></li>
<li>Do not run the playbook! We'll do that later.</li>
<li>Module behind the scenes:
<ul>
<li><a href="https://github.com/ansible-collections/arista.eos">arista.eos</a></li>
<li><a href="https://github.com/ansible-collections/arista.eos/blob/main/plugins/modules/eos_banner.py">arista.eos.eos_banner</a></li>
</ul>
</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-comment"># a playbook to configure banner on EOS switches</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Configure</span> <span class="hljs-string">banner</span> <span class="hljs-string">on</span> <span class="hljs-string">EOS</span> <span class="hljs-string">switches</span>  <span class="hljs-comment"># &lt;-- Play</span>
  <span class="hljs-attr">hosts:</span> <span class="hljs-string">ATD_FABRIC</span>  <span class="hljs-comment"># &lt;-- Target hosts</span>
  <span class="hljs-attr">tasks:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Gather</span> <span class="hljs-string">facts</span>  <span class="hljs-comment"># &lt;-- Task</span>
      <span class="hljs-attr">arista.eos.eos_facts:</span>  <span class="hljs-comment"># &lt;-- Module</span>
        <span class="hljs-attr">gather_subset:</span> <span class="hljs-string">all</span>  <span class="hljs-comment"># &lt;-- Module parameter</span>
      <span class="hljs-attr">register:</span> <span class="hljs-string">facts</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Check</span> <span class="hljs-string">facts</span> <span class="hljs-string">output</span>
      <span class="hljs-attr">debug:</span>
        <span class="hljs-attr">msg:</span> <span class="hljs-string">&quot;<span class="hljs-template-variable">{{ facts }}</span>&quot;</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Configure</span> <span class="hljs-string">login</span> <span class="hljs-string">banner</span>
      <span class="hljs-attr">arista.eos.eos_banner:</span>
        <span class="hljs-attr">banner:</span> <span class="hljs-string">motd</span>
        <span class="hljs-attr">text:</span> <span class="hljs-string">|
          &quot;{{ banner_text }}&quot;
</span>        <span class="hljs-attr">state:</span> <span class="hljs-string">present</span>
</code></pre>
</div>
</div>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="ansible-playbook-arguments">Ansible Playbook Arguments</h1>

<ul>
<li>
<p><code>ansible-playbook</code> command has number of useful arguments that can be used to control the execution.</p>
</li>
<li>
<p>We'll highlight few of them:</p>
<ul>
<li><code>--check</code> - run the playbook in check mode. No changes will be applied.</li>
<li><code>--diff</code> - show the diff of the changes that will be applied.</li>
<li><code>--limit</code> - limit the execution to specific hosts or groups.</li>
<li><code>--tags</code> - limit the execution to the tasks with specific tags.</li>
<li><code>--forks</code> - limit the number of parallel tasks, default is 5.</li>
<li><code>--verbose</code> - increase the verbosity level. Up to -vvvvvv. Helps to troubleshoot the playbook execution. But not a lot. <img class="emoji" draggable="false" alt="🥹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f979.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>
<p>Now run the following command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> avd_inventory
ansible-playbook playbooks/deploy_banner.yml --check --diff --<span class="hljs-built_in">limit</span> leaf1 -vvv
</code></pre>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="git-branches">Git Branches</h1>

<ul>
<li>
<p>Branch is technically a pointer to a specific commit.</p>
</li>
<li>
<p>Branching allows to work on multiple features in parallel without other branches being affected.</p>
</li>
<li>
<p><code>git branch</code> command lists all branches in the repository.</p>
</li>
<li>
<p>You can switch between branches with <code>git checkout &lt;branch-name&gt;</code> when there are no uncommitted changes.</p>
</li>
<li>
<p><code>Trunk</code> is another name for the default branch (also called <code>Master</code> or <code>Main</code>). If required you can change the default branch name.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># change the default branch name to main</span>
git config --global init.defaultBranch main
</code></pre>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="branch-naming-convention">Branch Naming Convention</h1>

<ul>
<li>You can name your branches in any way. But it's better to have a naming convention from the start.</li>
<li>Branch naming convention is a set of rules that describes how branches should be named.</li>
<li>This simplifies collaboration, reviews and CI pipelines.</li>
<li>Some common branch naming prefixes are listed below:
<ul>
<li><code>feature/</code> - a branch that is used to work on some new features or changes</li>
<li><code>fix/</code> - a branch that is used to fix a bug or implement a workaround. Normally it corresponds to an issue. This can be further divided into
<ul>
<li><code>bugfix/</code> - planned bug fixes</li>
<li><code>hotfix/</code> - urgent bug fixes, may lack planning</li>
<li><code>docsfix/</code> - fixes in the documentation</li>
</ul>
</li>
<li><code>refactor/</code> - a branch that is used to refactor/optimize the code</li>
<li><code>docs/</code> - for documentation changes</li>
<li><code>test/</code> - a temporary branch uses for testing only and normally not merged anywhere</li>
<li><code>release/</code> - a special branch that is used to prepare a release</li>
</ul>
</li>
<li>The full branch name normally looks like <code>&lt;prefix&gt;/&lt;description&gt;</code> or <code>prefix_description</code>.</li>
<li>Use any convention that works, but be consistent!</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="git-branching-strategy">Git Branching Strategy</h1>

<ul>
<li>A branching strategy is a convention that describes when and how branches are created, merged and deleted.</li>
<li>It's essential to keep stable and predictable Git repository state.</li>
<li>There are many branching strategies:
<ul>
<li><a href="https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow">Gitflow</a></li>
<li><a href="https://trunkbaseddevelopment.com/">Trunk-based development</a></li>
<li><a href="https://guides.github.com/introduction/flow/">GitHub flow</a></li>
<li><a href="https://docs.gitlab.com/ee/topics/gitlab_flow.html">GitLab flow</a></li>
<li><a href="https://www.atlassian.com/git/tutorials/comparing-workflows/feature-branch-workflow">Feature Branch</a></li>
<li>etc.</li>
</ul>
</li>
<li>Our strategy in this workshop will be extremely simple:
<ul>
<li>Pull the latest changes from the origin.</li>
<li>Create a new feature branch named <code>feat/&lt;description&gt;</code>.</li>
<li>Make changes and commit them.</li>
<li>Push the changes to the origin.</li>
<li>Create a pull request to merge the changes to the main branch.</li>
<li>Delete the feature branch after the pull request is merged.</li>
<li>(Optional): Create release branch and deploy the change in the lab.</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="create-new-branch">Create New Branch</h1>

<ul>
<li>
<p>Create a new branch and build switch configs:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># create a new branch</span>
git branch feat/init_network
<span class="hljs-comment"># switch to the new branch</span>
git checkout feat/init_network
<span class="hljs-comment"># build switch configuration files with AVD</span>
<span class="hljs-built_in">cd</span> avd_inventory/ &amp;&amp; ansible-playbook playbooks/atd-fabric-build.yml
<span class="hljs-comment"># check the status</span>
git status
</code></pre>
</li>
<li>
<p>There will be some untracked and uncommitted files.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-zsh">@ankudinov ➜ /workspaces/avd-extended-workshop/avd_inventory (feat/init_network) $ git status
On branch feat/init_network

  (use &quot;git add &lt;file&gt;...&quot; to include in what will be committed)
        documentation/
        intended/

nothing added to commit but untracked files present (use &quot;git add&quot; to track)
</code></pre>
</li>
</ul>

<h1 id="git-diff">Git Diff</h1>
<ul>
<li>
<p>The files we added are now <code>staged</code> according to Git terminology.</p>
</li>
<li>
<p>Before you commit the changes, check the diff:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git diff --staged
</code></pre>
</li>
<li>
<p>If we are not happy with the changes for some reason, we can discard them:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git reset --hard
<span class="hljs-comment"># or</span>
<span class="hljs-comment"># reset and delete files and directories</span>
git reset
git clean -fd
</code></pre>
</li>
</ul>

<h1 id="back-in-time">Back In Time</h1>
<ul>
<li>
<p>You can check the diff between any 2 commits:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git diff a49eab9630c90a99fcde3eff0f2e37a450e81d33 74e80fb401498ae628626f9b2d42fa3db1871ded
</code></pre>
</li>
<li>
<p>To check the diff between the current commit and the previous one:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git diff HEAD^ HEAD
</code></pre>
</li>
<li>
<p>To rollback the changes <code>before you push</code> them to the remote:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git reset --hard HEAD^
</code></pre>
</li>
<li>
<p>Or simply use a commit ID.</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<li>

</li>
<li>

-If the push was successful, the <code>Compare and Pull</code> button must be present on top of your Github repository web page. Click it.</p>
</li>
</ul>

<h1 id="when-things-go-wrong">When Things Go Wrong</h1>

<ul>
<li>
<p>If the PR was broken and reviewer have not noticed that, there are few options:</p>
<ul>
<li>Switch back to the last stable branch.</li>
<li>Create a fix and open a new PR.</li>
<li>Inspect <code>git log</code> and use <code>git revert -m 1 &lt;commit-id&gt;</code> to revert the commit.</li>
<li><a href="https://stackoverflow.com/questions/2862590/how-to-replace-master-branch-in-git-entirely-from-another-branch">Replace your branch with another one</a>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># replacing main with a different branch to fix the trunk</span>
git checkout main
git pull
git checkout &lt;last-stable-branch&gt;
git merge -s ours main
git checkout main
git merge &lt;last-stable-branch&gt;
</code></pre>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="makefile">Makefile</h1>
<ul>
<li>If you need a deeper dive into Makefile syntax and use case - the <a href="https://makefiletutorial.com/">makefiletutorial.com</a> is the best place to start. You'll be an expert in making Makefiles when you finish. <img class="emoji" draggable="false" alt="😎" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f60e.svg" data-marp-twemoji=""/></li>
<li>Originally Makefiles were used by C/C++ developers to compile the code.</li>
<li>Makefiles have a few advantages that make them useful for other use cases:
<ul>
<li>They are simple.</li>
<li>They allow assigning a simple shortcut to complex actions.</li>
<li>They are available by default on most Linux distributions.</li>
</ul>
</li>
<li>We are going to use Makefile to create shortcuts to simplify AVD operations.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="using-makefile-shortcuts">Using Makefile Shortcuts</h1>

<ul>
<li>
<p>Check that you are in the main workshop directory <code>avd-extended-workshop</code> where the Makefile is located:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">vscode ➜ /workspaces/avd-extended-workshop (main) $ <span class="hljs-built_in">ls</span> -la | grep Make
-rw-r--r--  1 vscode vscode  1026 Jul 14 10:06 Makefile
</code></pre>
</li>
<li>
<p>Inspect the Makefile syntax. Note the ident after a command. It's a tab, not spaces. Makefile is sensitive to that.</p>
</li>
<li>
<p>Run <code>make help</code> command.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">vscode ➜ /workspaces/avd-extended-workshop (main) $ make <span class="hljs-built_in">help</span>
avd_build                      Generate AVD configs
avd_diff                       Show the diff between running config and designed config
avd_provision_eapi             Deploy AVD configs using eAPI
<span class="hljs-built_in">help</span>                           Display <span class="hljs-built_in">help</span> message
start                          Deploy ceos lab
stop                           Destroy ceos lab
</code></pre>
</li>
<li>
<p>Test some shortcuts from the list. Makefile can simplify even more complex actions by hiding them behind a shortcut.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">make run  <span class="hljs-comment"># start the lab</span>
make avd_build  <span class="hljs-comment"># build AVD configs</span>
make avd_diff  <span class="hljs-comment"># check if the change is valid</span>
make avd_provision_eapi  <span class="hljs-comment"># deploy the configs</span>
make stop  <span class="hljs-comment"># stop the lab</span>
</code></pre>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="why-containers-for-avd">Why Containers for AVD?</h1>
<ul>
<li>Building a stable AVD environment looks simple, but often much harder in reality as every system is very different.</li>
<li>It's even harder to clone the same environment and experience for multiple users.</li>
<li>Containers make it simple!</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="run-cavd">Run cAVD</h1>
<p>Running containerized AVD is simple.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># make a basic test to confirm docker functionality</span>
docker run hello-world
<span class="hljs-comment"># pull AVD container</span>
<span class="hljs-comment"># avd-all-in-one is a community repository and may be suboptimal in certain case</span>
<span class="hljs-comment"># you can always build your own image using Dockerfile based on the example from the repository</span>
docker pull ghcr.io/arista-netdevops-community/avd-all-in-one-container/avd-all-in-one:latest
<span class="hljs-comment"># run the container</span>
make run  <span class="hljs-comment"># &lt;-- this hides quite a bit of Docker complexity, but easy to use</span>
<span class="hljs-comment">#               check the Makefile if you really want to know what happens behind the scenes</span>
</code></pre>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="avd-container-warnings">AVD Container Warnings</h1>
<ul>
<li>Do NOT run AVD container as root! That breaks all permissions and can create serious issues with your Git repository.</li>
<li>Some RHEL-based distribution require exact match of UID inside and outside of the container. That requires a special intermediate image that will re-map the user ID or a sophisticated entrypoint. That is a dark magic and will not be covered in this workshop.</li>
<li>Devcontainers make it even easier by solving the listed problems out of the box.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="why-devcontainers">Why Devcontainers?</h1>

<ul>
<li>Every project has dependencies.</li>
<li>Managing dependencies is hard. Possible issues include, but not limited to: conflicting installations, system path, incorrect versions, etc.</li>
<li>venv/pyenv and similar tools are often very specialized, provide limited isolation and do not cover all possible dependency issues. For ex. venv/pyenv cover Python only and can be easily broken.</li>
<li>Containers provide a better way to build a stable environment, but learning barrier is higher.</li>
<li>Devcontainers provide all advantages of containerized environments with additional advantages:
<ul>
<li>easy to build</li>
<li>easy to use</li>
<li>very portable</li>
</ul>
</li>
<li>Disadvantage: Devcontainers are a VSCode feature.</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="is-it-hard-to-build-a-good-container">Is It Hard to Build a Good Container?</h1>

<ul>
<li>To build a reasonable container the following steps are usually required:
<ul>
<li>Craft a base Docker file with some essentials</li>
<li>Add non-root user, as root can break permissions in certain scenarios</li>
<li>The non-root user ID may not match user ID outside of the container. On some operating systems (for ex. RHEL and the family) that can be a serious problem. Find a way to map UID inside the container to the original UID. <a href="https://github.com/arista-netdevops-community/avd-quickstart-containerlab/blob/master/.devcontainer/updateUID.Dockerfile">Not a trivial task</a></li>
<li>Create an <a href="https://docs.docker.com/engine/reference/builder/#entrypoint">entrypoint</a>. I'm certain everyone has a perfect understanding of this concept. <img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> Here is a relatively simple <a href="https://github.com/arista-netdevops-community/avd-all-in-one-container/blob/master/entrypoint.sh">example</a></li>
<li>Take care of transferring your Git credentials, keys, etc. into the container if it was created as interactive</li>
<li>Think about security and something else that you'll certainly forget or never have time to start</li>
<li>... and it has to be multi-platform</li>
</ul>
</li>
<li>Devcontainers are taking care of most of the points mentioned above out of the box <img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f44d.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="📦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4e6.svg" data-marp-twemoji=""/></li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="devcontainerjson">devcontainer.json</h1>

<ul>
<li><code>devcontainer.json</code> contains the specification for your devcontainer</li>
<li>if <code>.devcontainer/devcontainer.json</code> is present in the directory, the VSCode will suggest to open the folder in the devcontainer automatically</li>
<li>You can still use following commands when required:
<ul>
<li>Dev Containers: Open Folder in Container</li>
<li>Dev Containers: Rebuild Container</li>
<li>Dev Containers: Rebuild Container Without Cache</li>
</ul>
</li>
<li>A very short devcontainer specification can look like:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Python 3&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-comment">// it is possible to use `build` instead of image and provide Dockerfile</span>
  <span class="hljs-comment">// pre-build image provides consistent results, but Dockerfile is easy to adjust for specific environment</span>
  <span class="hljs-attr">&quot;image&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;mcr.microsoft.com/devcontainers/python:0-3.9&quot;</span>
<span class="hljs-punctuation">}</span>
</code></pre>

<h1 id="codespace-is-a-devcontainer">Codespace is a Devcontainer</h1>

<ul>
<li>Github Codespace for this workshop is based on a devcontainer feature.</li>
<li>Inspect the <a href="https://github.com/ankudinov/avd-extended-workshop/blob/main/.devcontainer/devcontainer.json">devcontainer.json</a> and <a href="https://github.com/ankudinov/avd-extended-workshop/blob/main/.devcontainer/Dockerfile">Dockefile</a> for details. All required dependencies like AVD and Containerlab are already part of the workshop container.</li>
<li>Check <code>features</code> field in the <code>devcontainer.json</code>. That is a very effiecient way to add Docker-in-Docker and SSHD to the container without touching a single line in the Dockerfile.</li>

<h1 id="what-is-devcontainer-feature">What is Devcontainer Feature</h1>

<blockquote>
<p>Development container &quot;Features&quot; are self-contained, shareable units of installation code and dev container configuration. The name comes from the idea that referencing one of them allows you to quickly and easily add more tooling, runtime, or library &quot;Features&quot; into your development container for use by you or your collaborators.</p>
</blockquote>
<ul>
<li>Short version: it's a script with a description doing some extra configuration when devcontainer is created</li>
<li>You can create <a href="https://github.com/devcontainers/feature-starter">your own features</a> using following structure:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">+-- feature
|    +-- devcontainer-feature.json
|    +-- install.sh
|    +-- (other files)
</code></pre>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>

<h1 id="ansible-inventory-for-multiple-networks">Ansible Inventory for Multiple Networks</h1>
<ul>
<li>
<p>Very often there is a need to build multiple networks with AVD. For example, multiple DCs or L3LS EVPN and L2LS management network.</p>
</li>
<li>
<p>There are 2 possible options:</p>
<ul>
<li>Create a dedicated repository for each network</li>
<li>Create a single repository for multiple networks</li>
</ul>
</li>
<li>
<p>Ansible repository is flexible and allows both options</p>
</li>
<li>
<p>Both options are valid. Pick any according to your priorities.</p>
</li>
<li>
<p>If a single inventory is used for multiple networks, create a dedicated Ansible group for each network segment and adjust playbooks accordingly.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-comment"># playbooks/avd-build-dc2.yml</span>

<h1 id="single-vs-multiple-repositories">Single vs Multiple Repositories</h1>
<div class="columns">
<div>
<p>Single Repository</p>
<ul>
<li>Advantages
<ul>
<li>Single source of truth to store all data</li>
<li>Allows sharing variables</li>
<li>Simple to maintain due to single point of control</li>
<li>No need to duplicate CIs, playbooks, Makefiles, etc.</li>
<li>&quot;One ring to rule them all&quot; concept. <img class="emoji" draggable="false" alt="💍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f48d.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>Disadvantages
<ul>
<li>Mistakes can have higher impact.</li>
<li>If the ring is burned, everything is gone. <img class="emoji" draggable="false" alt="🌋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f30b.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
</div>
<div>
<p>Multiple Repositories Advantages</p>
<ul>
<li>Some structures are duplicated and overall can be more complex to maintain</li>
<li>Mistakes are isolated and have lower impact</li>
<li>Changes in one environnement can not affect another environment directly</li>
</ul>
</div>
</div>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="working-with-big-data-structures-in-avd">Working with Big Data Structures in AVD</h1>
<ul>
<li>Some data structures in AVD can be huge. Best example is port provisioning <code>servers:</code> can grow really fast in production.</li>
<li>YAML with let's say 20K lines is not very human friendly.</li>
<li>To simplify provisioning new servers, you can:
<ul>
<li>Split the port provisioning YAML into multiple files</li>
<li>Use some helper script/tools to work with complex data structures</li>
</ul>
</li>
</ul>

<h1 id="how-to-split-avd-servers-into-multiple-files">How to Split AVD Servers into Multiple Files</h1>

<ul>
<li>
<p>Ansible allows splitting group vars into multiple files. For example ATD_SERVERS group vars could be a directory:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ATD_SERVERS
|- main.yml
|- leaf1-servers.yml
|- leaf2-servers.yml
<span class="hljs-comment"># ... etc</span>
</code></pre>
</li>
<li>
<p>The problem with this approach is that when Ansible will encounter the same key in different YAMLs, it will overwrite the value. That means if <code>server:</code> is defined everywhere only the last occurence wins.</p>
</li>
<li>
<p>AVD allows to define <a href="https://avd.arista.com/4.1/roles/eos_designs/docs/input-variables.html?h=connected_endpoints_keys#connected-endpoints-keys-settings"><code>connected_endpoints_keys:</code></a> that can be used to solve the problem above.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># avd_inventory/group_vars/ATD_SERVERS/main.yml</span>
<span class="hljs-attr">connected_endpoints_keys:</span>
  <span class="hljs-attr">leaf1-servers:</span>
    <span class="hljs-attr">type:</span> <span class="hljs-string">server</span>
  <span class="hljs-attr">leaf2-servers:</span>
    <span class="hljs-attr">type:</span> <span class="hljs-string">server</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># avd_inventory/group_vars/ATD_SERVERS/leaf1-servers.yml</span>
<span class="hljs-attr">leaf1-servers:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">host1</span>
    <span class="hljs-string">&lt;etc.&gt;</span>
</code></pre>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="use-scripttools-to-work-with-complex-data">Use Script/Tools to Work with Complex Data</h1>

<ul>
<li>
<p>We are only going to cover the most basic case here. In reality, there is no limit to custom code you can build on top of AVD.</p>
</li>
<li>
<p>When building sophisticated tools, be sure you know how to support them in future.</p>
</li>
<li>
<p>JSON usually is usually a better data format as an output for this option. But input data format can be anything.</p>
</li>
<li>
<p>Let's do some basic tests with <code>yq</code> tool.</p>
<ul>
<li>1st, create following YAML file called <code>test.yml</code>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-attr">servers:</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">host2</span>
  <span class="hljs-attr">rack:</span> <span class="hljs-string">pod1</span>
  <span class="hljs-attr">adapters:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">switch_ports:</span> [<span class="hljs-string">Ethernet12</span>, <span class="hljs-string">Ethernet12</span>]
      <span class="hljs-attr">switches:</span> [<span class="hljs-string">leaf1</span>, <span class="hljs-string">leaf2</span>]
      <span class="hljs-attr">profile:</span> <span class="hljs-string">TENANT_A</span>
      <span class="hljs-attr">port_channel:</span>
        <span class="hljs-attr">description:</span> <span class="hljs-string">PortChannel</span>
        <span class="hljs-attr">mode:</span> <span class="hljs-string">active</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># inspect the result of merging 2 files</span>
yq ea <span class="hljs-string">&#x27;. as $item ireduce ({}; . *+ $item )&#x27;</span> avd_inventory/group_vars/ATD_SERVERS.yml test.yml
<span class="hljs-comment"># update ATD_SERVERS.yml with an additional server</span>
yq ea --inplace <span class="hljs-string">&#x27;. as $item ireduce ({}; . *+ $item )&#x27;</span> avd_inventory/group_vars/ATD_SERVERS.yml test.yml
</code></pre>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="using-yq-to-add-new-switches">Using <code>yq</code> to Add New Switches</h1>

<ul>
<li>
<p>Now let's use <code>yq</code> tool to add new switches to ATD_FABRIC.yml</p>
</li>
<li>
<p>Normally there is no need to do that as the corresponding data structure is simple. But it's a good example.</p>
</li>
<li>
<p>Create <code>add_new_leaves.yml</code> with the following content:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-attr">l3leaf:</span>
  <span class="hljs-attr">node_groups:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">group:</span> <span class="hljs-string">pod2</span>
      <span class="hljs-attr">bgp_as:</span> <span class="hljs-number">65102</span>
      <span class="hljs-attr">nodes:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">leaf3</span>
          <span class="hljs-attr">id:</span> <span class="hljs-number">3</span>  <span class="hljs-comment"># &lt;-- yq will not number that automatically</span>
          <span class="hljs-attr">mgmt_ip:</span> <span class="hljs-number">192.168</span><span class="hljs-number">.0</span><span class="hljs-number">.14</span><span class="hljs-string">/24</span>
          <span class="hljs-attr">uplink_switch_interfaces:</span> [<span class="hljs-string">Ethernet4</span>, <span class="hljs-string">Ethernet4</span>]
        <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">leaf4</span>
          <span class="hljs-attr">id:</span> <span class="hljs-number">4</span>  <span class="hljs-comment"># &lt;-- yq will not number that automatically</span>
          <span class="hljs-attr">mgmt_ip:</span> <span class="hljs-number">192.168</span><span class="hljs-number">.0</span><span class="hljs-number">.15</span><span class="hljs-string">/24</span>
          <span class="hljs-attr">uplink_switch_interfaces:</span> [<span class="hljs-string">Ethernet5</span>, <span class="hljs-string">Ethernet5</span>]
</code></pre>
</li>
<li>
<p>Add data to <code>ATD_FABRIC.yml</code> and add switches to the <code>inventory.yml</code> manually or using <code>yq</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">yq ea --inplace <span class="hljs-string">&#x27;. as $item ireduce ({}; . *+ $item )&#x27;</span> avd_inventory/group_vars/ATD_FABRIC.yml add_new_leaves.yml
</code></pre>
</li>
</ul>

<h1 id="eos_cli">eos_cli</h1>
<ul>
<li>
<p>Sometimes there is a need to add plain text config to the configuration generated by AVD as a temporary workaround or to overcome some AVD limitations.</p>
</li>
<li>
<p><code>eos_cli</code> key can be used to accomplish that.</p>
</li>
<li>
<p>Inspect <code>ATD_LAB.yml</code>. You'll find the following line of text:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">eos_cli:</span> <span class="hljs-string">|-</span>
<span class="hljs-string">username</span> <span class="hljs-string">arista</span> <span class="hljs-string">privilege</span> <span class="hljs-number">15</span> <span class="hljs-string">role</span> <span class="hljs-string">network-admin</span> <span class="hljs-string">secret</span> {{ <span class="hljs-string">ansible_password</span> }}
</code></pre>
</li>
<li>
<p>Note the use of Ansible variable <code>ansible_password</code> inside the string.</p>
</li>
<li>
<p>Very often plain text configuration is unique to a device and therefore defined in host_vars.</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="custom-structured-configuration">Custom Structured Configuration</h1>

<ul>
<li>
<p>As we discussed earlier, AVD is using different roles to produce EOS configuration from the input data.</p>
</li>
<li>
<p><code>eos_designs</code> is responsible of building low level data structures called <code>intended configs</code> from group and host vars.</p>
</li>
<li>
<p>Intended configs are then used by <code>eos_cli_config_gen</code> to parse Jinja2 templates and produce configs</p>
</li>
<li>
<p>That also means that if <code>eos_designs</code> overrides some key in group or host vars, <code>eos_cli_config_gen</code> will not be able to use them directly.</p>
</li>
<li>
<p>If there is a need to override some keys, <code>custom_structured_configuration_</code> prefix can be used.</p>
</li>
<li>
<p>Please check the <a href="https://avd.arista.com/4.1/roles/eos_designs/docs/how-to/custom-structured-configuration.html">AVD Documentation</a> for details.</p>
</li>
<li>
<p>One weird example of using custom structured is configuring Ethernet breakouts starting with /4  with /1 configuration missing. Yes, that happens! <img class="emoji" draggable="false" alt="😃" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f603.svg" data-marp-twemoji=""/> In that case AVD will produce the configuration that will not result in a valid EOS config. We have to add some low level tweaks to make it work:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">custom_structured_configuration_ethernet_interfaces:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Ethernet12/1</span>
    <span class="hljs-attr">speed:</span> <span class="hljs-string">forced</span> <span class="hljs-string">25gfull</span>
</code></pre>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-nTG2a8if="" data-class="invert" data-paginate="true" data-footer="Arista Ansible AVD Extended Workshop, 2023" data-theme="default" data-style=":root {

<h1 id="build-a-lab-for-avd-testing">Build A Lab for AVD Testing</h1>

<blockquote>
<p>Once upon a time in ancient Egypt a man was building a datacenter. But virtual labs did not exist back then. He failed and was cursed by gods … 𓀨𓁛𓀏 &lt;-- ancient server rack on the left</p>
</blockquote>
<ul>
<li>You must have a lab!</li>
<li>Have different instances of the lab that you can use for testing, learning, CI.</li>
<li>Available options:
<ul>
<li>Physical - best, but costly and therefore hard to scale</li>
<li>Virtual - VMWare, KVM, EVE-NG, GNS, etc.</li>
<li>Containers - Containerlab, KNE, etc.</li>
</ul>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
</section>

<h1 id="requirements-for-the-lab">Requirements for The Lab</h1>

<ul>
<li>
<p>Must:</p>
<ul>
<li>Automation / orchestration capabilities are critical</li>
<li>Functional</li>
<li>Multivendor</li>
<li>Free and open source</li>
<li>Can support your CI pipeline (if you go that far)</li>
</ul>
</li>
<li>
<p>Not critical:</p>
<ul>
<li>GUI is overrated</li>
</ul>
</li>
<li>
<p>That is only an opinion. Your mileage may vary.</p>
</li>
<li>
<p>Still no standard tool for the industry.</p>
</li>
</ul>
<footer>Arista Ansible AVD Extended Workshop, 2023</footer>
